<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Sets the timeblock id is correspendont to moment.js which accepts numbers from 0-23 so id represents the hour -->
    <div class="container" id="test">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-3 hour" id="9">9am</div>
        <textarea class="col-lg-10 col-md-8 col-sm-6 textarea" placeholder="Daily task..." id="9-textarea"></textarea>
        <button class="col-lg-1 col-md-2 col-sm-3 saveBtn" id="9-btn"></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-3 hour" id="10">10am</div>
        <textarea class="col-lg-10 col-md-8 col-sm-6 textarea" placeholder="Daily task..." id="10-textarea"></textarea>
        <button class="col-lg-1 col-md-2 col-sm-3 saveBtn" id="10-btn"></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-3 hour" id="11">11am</div>
        <textarea class="col-lg-10 col-md-8 col-sm-6 textarea" placeholder="Daily task..." id="11-textarea"></textarea>
        <button class="col-lg-1 col-md-2 col-sm-3 saveBtn" id="11-btn"></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-3 hour" id="12">12pm</div>
        <textarea class="col-lg-10 col-md-8 col-sm-6 textarea" placeholder="Daily task..." id="12-textarea"></textarea>
        <button class="col-lg-1 col-md-2 col-sm-3 saveBtn" id="12-btn"></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-3 hour" id="13">1pm</div>
        <textarea class="col-lg-10 col-md-8 col-sm-6 textarea" placeholder="Daily task..." id="13-textarea"></textarea>
        <button class="col-lg-1 col-md-2 col-sm-3 saveBtn" id="13-btn"></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-3 hour" id="14">2pm</div>
        <textarea class="col-lg-10 col-md-8 col-sm-6 textarea" placeholder="Daily task..." id="14-textarea"></textarea>
        <button class="col-lg-1 col-md-2 col-sm-3 saveBtn" id="14-btn"></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-3 hour" id="15">3pm</div>
        <textarea class="col-lg-10 col-md-8 col-sm-6 textarea" placeholder="Daily task..." id="15-textarea"></textarea>
        <button class="col-lg-1 col-md-2 col-sm-3 saveBtn" id="15-btn"></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-3 hour" id="16">4pm</div>
        <textarea class="col-lg-10 col-md-8 col-sm-6 textarea" placeholder="Daily task..." id="16-textarea"></textarea>
        <button class="col-lg-1 col-md-2 col-sm-3 saveBtn" id="16-btn"></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-3 hour" id="17">5pm</div>
        <textarea class="col-lg-10 col-md-8 col-sm-6 textarea" placeholder="Daily task..." id="17-textarea"></textarea>
        <button class="col-lg-1 col-md-2 col-sm-3 saveBtn" id="17-btn"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
